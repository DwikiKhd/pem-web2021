<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password nya apaan nih") ;

        if (password == "akuganteng"){
            document.write("<h2>Selamat datang di laman web latihan javascript<h2>");
        } else {
            document.write("<p><h2>Passwordnya kok salah nih, coba lagi!</h2><p>")
        }

        document.write("<p>Terima Kasih sudah menggunakan layanan web kami</p>");
    </script>
</body>
</html>
