<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan If versi saya</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Total Belanjaan Anda", 0)
        if(totalBelanja > 100000){
            document.write("<h2>Selamat anda mendapatkan hadiah</h2>");
        }
        document.write("<p><h2>Terimakasih sudah berbelanja di Prima Swalayan</h2></p>");
    </script>
</body>
</html>
