<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <audio autoplay="true">
        <source src="audio/1nonly - Stay With Me (Lyrics).mp3" type="audio/mpeg">
        Browsermu gak update huu!!
    </audio>
    <audio controls loop>
        <source src="audio/1nonly - Stay With Me (Lyrics).mp3" type="audio/mpeg"> 
        Browsermu gak update huuuu!
    </audio>
</body>
</html>
