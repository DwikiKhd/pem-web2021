<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch case</title>
</head>
<body>
    <script>
        var jawab = prompt("Anda hoki nih, Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "4 Kaos dari ERIGO"
                break;
            case "2":
                hadiah = "2 LongSleeve dari Kizaru World"
                break;
            case "3":
                hadiah = "1 Hoodie dari Imaageco.Inc"
                break
            case "4":
                hadiah =  "1 Short Pants dari Inefable.co"
                break;
            case "5":
                hadiah = "2 Sepatu dari Geoff MAX"
                break;
                default:
                    document.write("<p>Opps! anda salah pilih</p>");
 }
 if(hadiah === ""){
    document.write("<p>Kamu gagal mendapat hadiah</p>");
 } else {
    document.write("<h2>Selamat kamu mendapatkan " + hadiah +
"</h2>");
        }
    </script>
</body>
</html>
